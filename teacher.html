<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'qituvchilar sahifasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>O'qituvchilar jadvali</h1>

        <!-- O'qituvchilar jadvali -->
        <table class="table table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Last name</th>
                    <th scope="col">First name</th>
                    <th scope="col">Subject</th>
                    <th scope="cols">Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Abdujalilov</td>
                    <td>Sardor</td>
                    <td>English</td>
                    <td class="btn" onclick="showAddress('Mark Nyu York wall street 15')">Location</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Rashidov</td>
                    <td>Bobur</td>
                    <td>Matematika</td>
                    <td class="btn" onclick="showAddress('Bobur','Toshkent shahar')">Location</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Abdurashidova</td>
                    <td>Dilnura</td>
                    <td>Bussines in AI</td>
                    <td class="btn" onclick="showAddress('Dilnura','Chirchiq')">Location</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Manzilni chiqaruvchi JavaScript funksiyasi -->
    <script>
        function showAddress(name, address) {
            alert(name + 'ning manzili: ' + address);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
