<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maktab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="loaded()" class="d-flex" onkeyup="keyUp(event)">

    <div id="sidebar" class="px-5 py-5 hide">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Menu
            </a>
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Bosh sahifa
            </a>
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                O'qituvchilar
            </a>
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                O'quvchilar
            </a>
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Xodimlar
            </a>
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Fanlar
            </a>
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Xonalar
            </a>
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Dars jadvallari
            </a>

        </div>
    </div>

    <div id="rightside">
        <div class="row">
            <div class="col">
                <header class="px-3 py-2">
                    <button class="btn btn-success" id="btnSide"><i class="fas fa-bars"></i></button>
                </header>
            </div>
            <div class="col d-flex justify-content-end me-5">
                <div class="">
                    <button class="theme-toggle mt-3 btn" aria-label="Toggle dark mode">
                        <span class="toggle-icon ">
                            <i class="fas fa-sun" id="modeBtn"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <div class="content p-5 bg-secondary-subtle">
            <h2>Bo'limlar</h2>
            <div class="row text-center mt-4 fw-bold" id="cards">
                <div class="col-md-6 col-lg-4 mt-3 cards" id="teachers">
                    <div class="bg-white shadow rounded p-5">
                        <p>O'qituvchilar</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mt-3" id="students">
                    <div class="bg-white shadow rounded p-5">
                        <p>O'quvchilar</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mt-3">
                    <div class="bg-white shadow rounded p-5">
                        <p>Fanlar</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mt-3">
                    <div class="bg-white shadow rounded p-5">
                        <p>Xonalar</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mt-3">
                    <div class="bg-white shadow rounded p-5">
                        <p>Sinflar</p>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mt-3">
                    <div class="bg-white shadow rounded p-5">
                        <p>Dars jadvali</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
